<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Kim Thorsen - About Me</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="d-flex flex-column h-100">
    <header class="navbar py-5">
        <div class="container px-0 d-flex flex-column flex-md-row align-items-center">
            <a class="navbar-brand" href="index.html">Kim Thorsen</a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html">About Me</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link pr-0" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <main role="main" class="container py-5 px-0 flex-grow-1">
        <div class="card mx-3">
            <div class=" card-body pt-0 px-0">

                <h4 class="card-title">Contact Me</h4>
                <h6 class="card-subtitle text-muted pt-2">Have any questions or looking to work together? Let's get
                    in touch! Leave me a message below.</h6>

                <form>
                    <div class="form-row pt-5">
                        <div class="col-md-6 x">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row pt-4">
                        <div class="col">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-row py-4">
                        <div class="col">
                            <label>Subject</label>
                            <input type="text" class="form-control" placeholder="Message Subject">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Type your message here" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-row mx-auto pt-5">
                        <button type="submit" class="btn mx-auto">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer py-5">
        <div class="container text-center">
            <small class="text-muted">Copyright &copy;</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
